{% extends "layout.html" %}

{% block heading %}
    <h1>Register</h1>
{% endblock %}

{% block body %}

    <body class="bg">

        <form action="{{ url_for('register') }}" method="post">
            <div>
                <p>{{message}}</p>
            </div>
            <div class="form-group">
                <label class="field-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label class="field-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="field-label">Verify Password</label>
                <input type="password" name="verify_password" class="form-control" placeholder="Password">
            </div>
            <br>
            <div class="login-register-btn">
                <button type="submit" name="submit" class="btn btn-light intro-button" value="Register">Register</button>
            </div>
        </form>

    </body>

{% endblock %}
